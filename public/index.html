<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

  <!-- Code highlight  -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Social Forum for TECH students" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>TechPot</title>

  <style type="text/css">
    .ipl-progress-indicator.available {
      opacity: 0
    }

    .ipl-progress-indicator {
      background-color: #f5f5f5;
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 1;
      pointer-events: none;
      -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      z-index: 9999
    }

    .insp-logo-frame {
      display: -webkit-flex;
      display: -moz-flex;
      display: flex;
      -webkit-flex-direction: column;
      -moz-flex-direction: column;
      flex-direction: column;
      -webkit-justify-content: center;
      -moz-justify-content: center;
      justify-content: center;
      -webkit-animation: fadein 436ms;
      -moz-animation: fadein 436ms;
      animation: fadein 436ms;
      height: 98%
    }

    .insp-logo-frame-img {
      width: 112px;
      height: 112px;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center;
      border-radius: 50%
    }

    .ipl-progress-indicator-head {
      background-color: #c6dafc;
      height: 4px;
      overflow: hidden;
      position: relative
    }

    .ipl-progress-indicator .first-indicator,
    .ipl-progress-indicator .second-indicator {
      background-color: #1e2e3e;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      position: absolute;
      -webkit-transform-origin: left center;
      -moz-transform-origin: left center;
      transform-origin: left center;
      -webkit-transform: scaleX(0);
      -moz-transform: scaleX(0);
      transform: scaleX(0)
    }

    .ipl-progress-indicator .first-indicator {
      -webkit-animation: first-indicator 2s linear infinite;
      -moz-animation: first-indicator 2s linear infinite;
      animation: first-indicator 2s linear infinite
    }

    .ipl-progress-indicator .second-indicator {
      -webkit-animation: second-indicator 2s linear infinite;
      -moz-animation: second-indicator 2s linear infinite;
      animation: second-indicator 2s linear infinite
    }

    .ipl-progress-indicator .insp-logo {
      animation: App-logo-spin infinite 20s linear;
      border-radius: 50%;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center
    }

    @-webkit-keyframes fadein {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @-moz-keyframes fadein {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @keyframes fadein {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @keyframes first-indicator {
      0% {
        transform: translate(0) scaleX(0)
      }

      25% {
        transform: translate(0) scaleX(.5)
      }

      50% {
        transform: translate(25%) scaleX(.75)
      }

      75% {
        transform: translate(100%) scaleX(0)
      }

      100% {
        transform: translate(100%) scaleX(0)
      }
    }

    @keyframes second-indicator {
      0% {
        transform: translate(0) scaleX(0)
      }

      60% {
        transform: translate(0) scaleX(0)
      }

      80% {
        transform: translate(0) scaleX(.6)
      }

      100% {
        transform: translate(100%) scaleX(.1)
      }
    }

    .sk-cube-grid {
      width: 40px;
      height: 40px;
      margin: 100px auto;
    }

    .sk-cube-grid .sk-cube {
      width: 33%;
      height: 33%;
      background-color: #1e2e3e;
      float: left;
      animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
    }

    .sk-cube-grid .sk-cube1 {
      animation-delay: 0.2s;
    }

    .sk-cube-grid .sk-cube2 {
      animation-delay: 0.3s;
    }

    .sk-cube-grid .sk-cube3 {
      animation-delay: 0.4s;
    }

    .sk-cube-grid .sk-cube4 {
      animation-delay: 0.1s;
    }

    .sk-cube-grid .sk-cube5 {
      animation-delay: 0.2s;
    }

    .sk-cube-grid .sk-cube6 {
      animation-delay: 0.3s;
    }

    .sk-cube-grid .sk-cube7 {
      animation-delay: 0s;
    }

    .sk-cube-grid .sk-cube8 {
      animation-delay: 0.1s;
    }

    .sk-cube-grid .sk-cube9 {
      animation-delay: 0.2s;
    }

    @keyframes sk-cubeGridScaleDelay {

      0%,
      70%,
      100% {
        transform: scale3D(1, 1, 1);
      }

      35% {
        transform: scale3D(0, 0, 1);
      }
    }
  </style>
</head>

<body>

  <div class="ipl-progress-indicator" id="ipl-progress-indicator">
    <div class="ipl-progress-indicator-head">
      <div class="first-indicator"></div>
      <div class="second-indicator"></div>
    </div>
    <div class="insp-logo-frame">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>


</body>

</html>
